<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Workrush</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0A0E14;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .code {
      font-size: clamp(100px, 20vw, 220px);
      font-family: monospace;
      font-weight: bold;
      color: rgba(11, 148, 68, 0.2);
      line-height: 1;
      margin-bottom: -20px;
    }
    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 1rem;
    }
    p {
      color: #9CA3AF;
      font-size: 1.125rem;
      margin-bottom: 2rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      display: inline-flex;
      align-items: center;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .primary {
      background: #0B9444;
      color: #fff;
    }
    .primary:hover {
      background: #087535;
    }
    .secondary {
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .secondary:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
    <div class="buttons">
      <a href="/" class="primary">Go Home</a>
      <a href="/contact/" class="secondary">Contact Us</a>
    </div>
  </div>
</body>
</html>
